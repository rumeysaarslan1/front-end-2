<!-- <table border="1">    :bu, tabloya kena çubuğu ekler. border özniteliği ile tablo hücrelerinin etrafında bir kenarlık oluşturur.
<tr>  :satır oluşturmamızı sağlar.
<th> :başlık hücrelerini belirler.
<td>: veri hücrelerini belirtir. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Table</title>
    </head>
    <body>
        <h2>Sample Table</h2>
        <table border="3">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
             <tr>
            <td>Aylin</td>
            <td>25</td>
            <td>İstanbul</td>
             </tr>
             <tr>
                <td>Ceylan</td>
                <td>30</td>
                <td>Ankara</td>
             </tr>
             <tr>
                <td>Elif</td>
                <td>22</td>
                <td>İzmir</td>
             </tr>
        </table>
    
        
    </body>
    </html>
